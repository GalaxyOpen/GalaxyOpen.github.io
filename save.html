        <script>
            const email = document.getElementById("memberUserName");
            email.addEventListener("blur", function () { // onblur라고 쓰지 않는다.
                const exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{5,10}$/
                const emailResult = document.getElementById("email-result")
                if (email.value.match(exp)) { // console.log("정규식 만족")
                    emailResult.innerHTML = "조건을 충족합니다.";
                    emailResult.style.color = "green";

                } else { // console.log("정규식 만족하지 않음.")
                    emailResult.innerHTML = "소문자와 숫자 및 일부 특수문자(-_) 조합하여 5~10자리 이내로 입력해주세요.";
                    emailResult.style.color = "red";
                }
            });

            const password = document.getElementById("memberPassword");
            password.addEventListener("blur", function () {
                const exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[-_!#$])[A-Za-z\d-_!#$]{6,18}$/
                const passwordResult = document.getElementById("memberPassword1");
                if (password.value.match(exp)) {
                    passwordResult.innerHTML = "조건을 충족합니다.";
                    passwordResult.style.color = "green";
                } else if (password.length == 0) {
                    passwordResult.innerHTML = "필수 입력 사항입니다.";
                    passwordResult.style.color = "red";
                } else {
                    passwordResult.innerHTML = "영어 대소문자와 숫자, 특수문자(!#$-_)는 필수(6~18글자)입니다.";
                    passwordResult.style.color = "red";
                }

            });
            // 3. 비밀번호확인(passwordConfirm)
            // 1. 비밀번호 항목에서 입력한 값과 일치하면 일치, 일치하지 않으면 일치하지 않는다 라는 메시지를 입력칸 아래에 빨간색으로 출력 -->

            const passwordcheck = document.getElementById("passwordConfirm");
            passwordcheck.addEventListener("blur", function () {
                const passwordconfirm = document.getElementById("passwordCheck");
                if (password == passwordconfirm) {
                    passwordconfirm.innerHTML = "일치합니다";
                    passwordconfirm.style.color = "green";
                } else {
                    passwordconfirm.innerHTML = "비밀번호를 잘 생각해보세요";
                    passwordconfirm.style.color = "red";
                }
            });

            //    4. 이름(memberName)
            //    1. 필수입력 

            const name = document.getElementById("memberName");
            name.addEventListener("blur", function () {
                const namecheck = document.getElementById("memberNameCheck")
                if (!name.value.length == 0) {
                    namecheck.innerHTML = "이름이 입력되었읍니다.";
                    namecheck.style.color = "green";

                } else {
                    namecheck.innerHTML = "필수 입력입니다.";
                    namecheck.style.color = "red";

                }

            });

            //5. 전화번호(memberMobile)
            //1. 통신사를 선택하는 select 있음. 
            //1. SKT, KT, LG, MVNO 선택할 수 있음. 
            //2. 전화번호는 010-0000-0000으로 입력하도록 함. 만족하지 않으면 빨간색으로 형식에 맞지 않는다고 출력

            const mobile = document.getElementById("memberMobile");
            mobile.addEventListener("blur", function () {
                const mobilecheck = document.getElementById("memberMobileCheck");
                const exp = /^\d{3}-\d{4}-\d{4}$/
                //정규식 만족 여부 체크 
                if (mobile.value.match(exp)) {
                    mobilecheck.innerHTML = "번호가 입력되었습니다.";
                    mobilecheck.style.color = "green";
                } else {
                    mobilecheck.innerHTML = "재입력 요청";
                    mobilecheck.style.color = "red";
                }
            })

            //6. 이메일(memberEmail)
            //1. 계정을 쓰고 도메인은 select로 선택 
            //2. select 항목은 직접입력, 네이버, 다음, 지메일 -->
            const domain_select = () => {
                const domain = document.getElementById("email_domain_select");
                const domainInput = document.getElementById("email_domain");
                domainInput.value = domain.value;
            }



        </script>
